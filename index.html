<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">

  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./images/mobile-phone.png" alt="Mobile Phone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <h1>Instagram</h1>
        <div class="profile-photo">
          <img src="./images/profile.png" alt="User">
        </div>

        <a href="#" class="instagram-login">Continue como assoares383</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é assoares383?</p>
        <div class="not-account">
          <a href="#" class="link-blue">Alternar contas</a>
          ou
          <a href="#" class="link-blue">Inscreva-se</a>
        </div>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
